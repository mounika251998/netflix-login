<!DOCTYPE html>
<html>

<head>
    <title>netflix</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="header">
        <header>
            <a href="#">
                <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png"
                    class="img-netflixIcon" />
            </a>
        </header>
        <div class="main-container">
            <h1>Sign In</h1>
            <div class="container">
                <input type="email" class="input-form" id="username" name="username"
                    placeholder=" Email or Mobile Number">

                <input type="password" class="input-form" id="pwd" name="pwd" placeholder="Password">

                <button type="button" class="button input-form">Sign In</button>
                <h4>Or</h4>
                <button type="button" class="sign-in  button input-form"> use a sign-in code</button>
                <h3>forget password</h3>
                <div class="remember">
                    <input type="checkbox" class="input" id="value" name="remember" value="remember">

                    <label for="value" class="checkbox"> Remember me</label>
                </div>
                <p class="text">New to Netflix? <span class="footer">Sign up now.</span></p>
                <p class="message">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a
                        href="#">learn more</a> </p>
            </div>
        </div>
    </div>
    <div class="main-footer">
        <footer class="down-footer">
            <p class="code">Questions? Call 000-800-919-1694 </p>

            <ul class="footer-list">
                <li>
                    <a href="#" class="information">FQA</a>
                </li>
                <li>
                    <a href="#" class="information">help center</a>
                </li>
                <li>
                    <a href="#" class="information">terms of use</a>
                </li>
                <li>
                    <a href="#" class="information">privacy</a>
                </li>
                <li>
                    <a href="#">cookie preference</a>
                </li>
                <li>
                    <a href="#">corporate information</a>
                </li>
            </ul>

            <div class="language">
                <select>
                    <option>ENGLISH</option>
                    <option>HINDI</option>
                </select>

            </div>
        </footer>
    </div>
</body>

</html>
